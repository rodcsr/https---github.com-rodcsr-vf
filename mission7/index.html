<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme d'Exercices JavaScript</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>Plateforme d'Exercices JavaScript</h1>
    <p>Perfectionnez vos compétences avec 15 exercices interactifs !</p>
  </header>
  <main>
    <aside id="exercise-list">
      <h2>Liste des Exercices</h2>
      <ul id="exercises">
      </ul>
    </aside>
    <section id="exercise-details">
      <h2 id="exercise-title">Sélectionnez un exercice</h2>
      <p id="exercise-desc">Cliquez sur un exercice pour voir les détails.</p>
      <div id="exercise-demo">
        <input id="input1" type="text" placeholder="Entrée 1">
        <input id="input2" type="text" placeholder="Entrée 2">
        <button id="execute-btn">Exécuter</button>
        <p id="result"></p>
      </div>
      <button id="solution-btn">Voir la solution</button>
      <pre id="solution-code"></pre>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 - ROD CESAR | Conçue pour les étudiants de BTS SIO</p>
  </footer>
  <script src="java.js"></script>
</body>
</html>
