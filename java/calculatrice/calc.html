<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculatrice.js"></script>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Calculatrice</title>
</head>
<body>
    <center>
        <h1>Calculatrice en JS</h1>
        <input class="t1" placeholder="Premier chiffre" type="number" id="t1">
        <input class="t2" placeholder="Deuxième chiffre" type="number" id="t2">
        
        <div>
            <button onclick="addition()">+</button>
            <button onclick="soustraction()">-</button>
            <button onclick="division()">÷</button>
            <button onclick="multiplication()">×</button>
            <button onclick="parite()">Parité</button>
            <button onclick="permute()">Permuter</button>
        </div>
        
        <input class="t3" placeholder="Résultat" type="text" id="t3" readonly>
        <input class="t4" placeholder="Pair ou Impair" type="text" id="t4" readonly>
    </center>
</body>
</html>
